version: 4.11.1-{branch}-{build}
image: Ubuntu2004
clone_depth: 1
cache:
  - /home/appveyor/.ccache

build_script:
- sh: >-
    git log > /tmp/gitlog.txt

    grep -q '\[ci reset\]' /tmp/gitlog.txt && rm -rf /home/appveyor/.ccache

    sudo apt-get update -qq

    sudo apt-get install -qq libpcre3-dev libssl-dev zlib1g-dev libzstd-dev libc6-dev libpng-dev \
        libjpeg-dev libtiff-dev libcups2-dev libfreetype6-dev libfontconfig1-dev libdbus-1-dev \
        libicu-dev xorg-dev dbus-x11 libjansson-dev ccache

    export PATH="/usr/lib/ccache/:$PATH"

    cmake . -Wno-dev -DKATIE_TESTS=ON -DKATIE_BENCHMARKS=ON -DKATIE_UTILS=ON

    make -j $(nproc || echo 1)

test_script:
- sh: >-
    Xvfb :123 &

    export DISPLAY=:123

    cd tests/auto

    ctest -V
